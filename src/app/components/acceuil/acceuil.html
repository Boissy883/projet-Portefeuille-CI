<div class="acceuil-page">

  <div class="haut">
    <h1>Bienvenue sur Portefeuille-CI</h1>
  </div>

  <div class="bas">
    <div class="contenu">

      <div class="connexion-cadre">
        <!-- Connexion -->
        <ng-container *ngIf="mode === 'connexion'">
          <h2>Connexion</h2>
          <form (ngSubmit)="login()">
            <input type="email" [(ngModel)]="email" name="email" required placeholder="Email">
            <input type="password" [(ngModel)]="password" name="password" required placeholder="Mot de passe">
            <button type="submit">Se connecter</button>
          </form>
          <div class="switch-line">
            <button (click)="changerMode('inscription')">Inscription</button>
            <button (click)="changerMode('reset')">Mot de passe oublié</button>
          </div>
        </ng-container>

        <!-- Inscription -->
        <ng-container *ngIf="mode === 'inscription'">
          <h2>Inscription</h2>
          <form (ngSubmit)="register()">
            <input type="text" [(ngModel)]="nom" name="nom" required placeholder="Nom">
            <input type="text" [(ngModel)]="prenom" name="prenom" required placeholder="Prénom">
            <input type="email" [(ngModel)]="emailInscription" name="emailInscription" required placeholder="Email">
            <input type="password" [(ngModel)]="passwordInscription" name="passwordInscription" required placeholder="Mot de passe">
            <button type="submit">S'inscrire</button>
          </form>
          <div class="switch-line">
            <button (click)="changerMode('connexion')">Connexion</button>
          </div>
        </ng-container>

        <!-- Reset Password -->
        <ng-container *ngIf="mode === 'reset'">
          <h2>Réinitialiser le mot de passe</h2>
          <form (ngSubmit)="resetPassword()">
            <input type="email" [(ngModel)]="emailReset" name="emailReset" required placeholder="Email">
            <button type="submit">Envoyer le lien</button>
          </form>
          <div class="switch-line">
            <button (click)="changerMode('connexion')">Connexion</button>
          </div>
        </ng-container>
      </div>

      <div class="droite">
        <div class="titre-droit">Portefeuille-CI</div>
        <div class="elephant">
  
</div>
      </div>

    </div>
  </div>

</div>
